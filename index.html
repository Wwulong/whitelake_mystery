<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>白马湖上的阴谋 - 序章</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 主页/标题界面 -->
    <div id="home-page" class="home-page-active">
      <div class="home-background"></div>
      <div class="home-content">
        <div class="game-title">
          <h1>白马湖上的阴谋</h1>
          <p class="subtitle">一个沉浸式推理游戏</p>
        </div>
        <div class="home-menu">
          <button id="start-new-game" class="home-menu-btn">开始游戏</button>
          <button id="continue-game" class="home-menu-btn">继续游戏</button>
          <button id="home-settings" class="home-menu-btn">游戏设置</button>
          <button id="home-about" class="home-menu-btn">关于游戏</button>
        </div>
        <div class="home-footer">
          <p>© 2025 白马湖上的阴谋 - 所有权利保留为乌龙不是乌冬</p>
        </div>
      </div>
    </div>

    <!-- 游戏主界面 -->
    <div id="game-container">
      <div id="scene-background" class="scene-placeholder">场景图加载中...</div>
      <div id="scene-content">
        <div id="scene-title">
          <h2>栗枫市警局</h2>
        </div>
        <div id="main-text">
          今天你一如往常的来到警局上班，栗枫市的冬天简直冷到骨子里，不知道今天又是怎样的一天呢？
        </div>
        <div id="interaction-area">
          <button id="push-door" class="interaction-btn">推门进入警局</button>
          <div id="dynamic-options"></div>
        </div>
      </div>
    </div>

    <!-- 模态框 -->
    <div id="settings-modal" class="modal">
      <div class="modal-content settings-modal">
        <span class="close-modal">&times;</span>
        <h2>游戏设置</h2>

        <div class="settings-group">
          <h3>音频设置</h3>

          <!-- 背景音乐控制 -->
          <div class="setting-item">
            <div class="setting-header">
              <span>背景音乐</span>
              <button id="bgm-toggle" class="sound-toggle">🔊</button>
            </div>
            <div class="slider-container">
              <input
                type="range"
                id="bgm-volume"
                class="volume-slider"
                min="0"
                max="100"
                value="50"
              />
              <span id="bgm-volume-text" class="volume-text">50%</span>
            </div>
          </div>

          <!-- 音效控制 -->
          <div class="setting-item">
            <div class="setting-header">
              <span>音效</span>
              <button id="sfx-toggle" class="sound-toggle">🔊</button>
            </div>
            <div class="slider-container">
              <input
                type="range"
                id="sfx-volume"
                class="volume-slider"
                min="0"
                max="100"
                value="70"
              />
              <span id="sfx-volume-text" class="volume-text">70%</span>
            </div>
          </div>
        </div>

        <div class="settings-footer">
          <button id="apply-settings" class="settings-btn">应用</button>
          <button id="close-settings" class="settings-btn secondary">
            关闭
          </button>
        </div>
      </div>
    </div>
    <!-- 菜单按钮 -->
    <button id="menu-btn" class="menu-toggle">☰</button>

    <!-- 游戏菜单 -->
    <div id="game-menu" class="menu-hidden">
      <div class="menu-content">
        <div class="menu-header">
          <h2>游戏菜单</h2>
          <span id="close-menu" class="close-menu">&times;</span>
        </div>
        <div class="menu-body">
          <button id="save-game" class="menu-btn">💾 保存游戏</button>
          <button id="load-game" class="menu-btn">📂 读取游戏</button>
          <button id="settings-btn" class="menu-btn">⚙️ 游戏设置</button>
          <button id="back-to-title" class="menu-btn">🏠 返回标题</button>
          <div class="menu-divider"></div>
          <button id="about-btn" class="menu-btn">ℹ️ 关于游戏</button>
        </div>
      </div>
    </div>

    <!-- 右侧功能标签 -->
    <div id="right-sidebar">
      <!-- 线索标签 -->
      <div class="sidebar-tab" id="clues-tab">
        <div class="tab-icon">🔍</div>
        <div class="tab-content">
          <div class="tab-header">
            <h3>线索收集</h3>
            <span class="close-tab">×</span>
          </div>
          <div id="clues-list">
            <!-- 动态生成的线索列表 -->
          </div>
        </div>
      </div>

      <!-- 角色档案标签 -->
      <div class="sidebar-tab" id="characters-tab">
        <div class="tab-icon">👥</div>
        <div class="tab-content">
          <div class="tab-header">
            <h3>角色档案</h3>
            <span class="close-tab">×</span>
          </div>
          <div id="characters-grid">
            <!-- 角色头像网格 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 角色详情弹窗 -->
    <div id="character-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div id="character-details">
          <!-- 动态生成的角色详情 -->
        </div>
      </div>
    </div>

    <!-- 底部对话框 -->
    <div id="vn-dialog" class="vn-dialog-hidden">
      <div id="speaker-name"></div>
      <div id="dialog-content">
        <p id="dialog-text"></p>
      </div>
      <div id="continue-indicator">▼ 点击继续</div>
      <div id="speaker-portrait">
        <div id="portrait-placeholder" class="portrait-placeholder">
          角色头像
        </div>
        <img id="portrait-img" src="" alt="角色头像" style="display: none" />
      </div>
    </div>
    <!-- 立绘容器 -->
    <div id="character-illustrations">
      <!-- 左侧立绘 -->
      <div class="illustration illustration-left" style="display: none">
        <img src="" alt="角色立绘" class="illustration-img" />
      </div>

      <!-- 右侧立绘 -->
      <div class="illustration illustration-right" style="display: none">
        <img src="" alt="角色立绘" class="illustration-img" />
      </div>

      <!-- 中央立绘 -->
      <div class="illustration illustration-center" style="display: none">
        <img src="" alt="角色立绘" class="illustration-img" />
      </div>
    </div>

    <script src="js/core/sceneManager.js"></script>
    <script src="js/core/dialogManager.js"></script>
    <script src="js/core/sidebarManager.js"></script>
    <script src="js/core/gameState.js"></script>
    <script src="js/core/homePageManager.js"></script>
    <script src="js/core/menuManager.js"></script>
    <script src="js/core/audioManager.js"></script>
    <script src="js/core/illustrationManager.js"></script>
    <script src="js/core/saveManager.js"></script>

    <!-- 数据文件 -->
    <script src="js/data/clues.js"></script>
    <script src="js/data/characters.js"></script>
    <script src="js/data/chapters/prologue.js"></script>
    <script src="js/data/chapters/chapter1.js"></script>

    <!-- 主入口 -->
    <script src="js/main.js"></script>

    <!-- 音频元素 -->
    <audio id="bgm-player" loop></audio>
    <audio id="sound-effect"></audio>
  </body>
</html>
